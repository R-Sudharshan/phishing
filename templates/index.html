<!DOCTYPE html>
<html>

<head>
    <title>Phishing Awareness Demo</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #222;
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background: #333;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            width: 350px;
        }

        h1 {
            color: #ff5555;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚠️ Phishing Awareness Demo ⚠️</h1>
        <div class="card">
            <p>Enter dummy credentials:</p>
            <form action="/send" method="post">
                Username: <input type="text" name="username" required><br><br>
                Password: <input type="password" name="password" required><br><br>

                <input type="hidden" name="browser" value="">
                <input type="hidden" name="platform" value="">
                <input type="hidden" name="screen" value="">
                <input type="hidden" name="language" value="">
                <input type="hidden" name="timezone" value="">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').onsubmit = function () {
            document.querySelector('[name="browser"]').value = navigator.userAgent;
            document.querySelector('[name="platform"]').value = navigator.platform;
            document.querySelector('[name="screen"]').value = screen.width + "x" + screen.height;
            document.querySelector('[name="language"]').value = navigator.language;
            document.querySelector('[name="timezone"]').value = Intl.DateTimeFormat().resolvedOptions().timeZone;
        };
    </script>
</body>

</html>
